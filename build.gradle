apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

version = '0.1'

repositories {
    mavenCentral()
}

mainClassName = "de.mockup.ui.Application"
applicationDefaultJvmArgs = ["-Djavafx.embed.singleThread=true"]

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.10'
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'net.sf.squirrel-sql.thirdparty-non-maven:napkinlaf:1.2'
    compile 'com.github.insubstantial:substance:7.3'
    compile 'com.github.arnabk:pgslookandfeel:1.1.4'
    compile 'com.1stleg:jnativehook:2.0.2'
}

//create a single Jar with all dependencies
task release(type: Jar) {
    manifest {
        attributes("Implementation-Title": "MockupFX",
                "Implementation-Version": version,
                'Main-Class': 'de.mockup.ui.Application')
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }

    with jar
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}

